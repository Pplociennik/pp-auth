spring:
  application:
    name: "auth"
  config:
    import:
      - "configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: ${PP_AUTH_GLOBAL_ALLOWED_ORIGINS}
  health:
    liveness-state:
      enabled: true
    readiness-state:
      enabled: true
  endpoint:
    health:
      enabled: true
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
  info:
    env:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    com:
      github:
        pplociennik:
          auth: DEBUG
  pattern:
    level: "%5p [${spring.application.name}, %X{trace_id}, %X{span_id}]"